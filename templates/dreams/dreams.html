{% extends 'base.html' %}
{% block title %}/ dreams{% endblock %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/dreams.css' %}">
</head>
<body>
<header>
<h1 class="title">Many dreams all over the world!</h1>
<h2>Click and look at dreamer's detail!</h2>
</header>
<section>
{% for dreamer in dreamers|slice:":7" %}
<h3 class="dream-h3">
    <a href="{% url 'accounts:user_detail' dreamer.id %}" class="dream_to_detail">
        <span class="dream">{{ dreamer.dream }}</span>
    </a>
</h3>
{% endfor %}
</section>
</body>
{% endblock %}
